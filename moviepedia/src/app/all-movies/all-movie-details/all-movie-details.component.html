<div class="container">

  <div *ngIf="movie">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-5 mb-5">
          <div class="card-header">
            {{ movie.title }}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="img-fluid" alt="{{ movie.title }}">
              </div>
              <div class="col-sm-7">
                <ul class="list-group">
                  <li class="list-group-item">
                    <strong>Release Date: </strong> {{ movie.release_date | date:'dd-MM-yyyy' }}
                  </li>
                  <li class="list-group-item">
                    <strong>Tagline: </strong> {{ movie.tagline }}
                  </li>
                  <li class="list-group-item">
                    <strong>Summary: </strong> {{ movie.overview }}
                  </li>
                  <li class="list-group-item">
                    <strong>Runtime: </strong> {{ movie.runtime }}
                  </li>
                  <li class="list-group-item">
                      <strong>Budget: </strong> {{ movie.budget }}
                    </li>
                  <li class="list-group-item">
                    <strong>Genre: </strong>
                    <span *ngFor="let genre of movie.genres" class="badge badge-primary mr-2">
                      {{ genre.name }}
                    </span>
                  </li>
                  <li class="list-group-item">
                    <a href="{{ movie.homepage }}" target="_blank">
                      Movie Homepage
                    </a>
                    <a href="https://www.imdb.com/title/{{ movie.imdb_id }}" target="_blank" class="btn btn-sm btn-info float-right">
                      IMDB Link
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div><!-- /.card -->
      </div>
    </div>
  </div>

</div>
